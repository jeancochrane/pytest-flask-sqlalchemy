branches:
  only:
    - master
    - "/^v.*$/"

language: python
python:
  - '3.6'

env:
  global:
    - TEST_DATABASE_URL=postgresql://postgres@localhost:5432/pytest_test

matrix:
  include:
    - env: SA_VERSION=1.3.*
    - env: SA_VERSION=1.2.*

addons:
  postgresql: '9.6'

install:
  - pip install --upgrade pip
  - pip install -e .[tests]
  - if ![ -z "$SA_VERSION" ]; then pip install --upgrade sqlalchemy=="${SA_VERSION}"; fi

script: pytest

deploy:
  provider: pypi
  distributions: 'sdist bdist_wheel'
  skip_existing: true
  user: jeancochrane
  password:
    secure: 
  on:
    tags: true
